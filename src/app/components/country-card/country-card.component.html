<div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 overflow-hidden">
  <!-- Contenido de la tarjeta -->
  <div class="p-6">
    <!-- Nombre del país y código -->
    <div class="flex items-start justify-between mb-4">
      <div class="flex-1">
        <h3 class="text-lg font-bold text-gray-900 mb-1">{{ country.name }}</h3>
        <p class="text-sm text-gray-500 bg-gray-100 px-2 py-1 rounded-full inline-block">
          {{ country.countryCode }}
        </p>
      </div>
      
      <!-- Botón de favorito -->
      <button 
        (click)="onFavoriteClick($event)"
        [class]="isFavorite ? 'text-red-500 hover:text-red-600' : 'text-gray-400 hover:text-red-500'"
        class="ml-4 p-2 rounded-full hover:bg-gray-50 transition-all duration-200 transform hover:scale-110"
        [title]="isFavorite ? 'Quitar de favoritos' : 'Agregar a favoritos'">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
      </button>
    </div>

    <!-- Botones de acción -->
    <div class="space-y-3">
      <!-- Botón ver detalles -->
      <a 
        [routerLink]="['/country', country.countryCode]"
        class="block w-full bg-primary-600 hover:bg-primary-700 text-white text-center py-2 px-4 rounded-lg font-medium transition-all duration-200 transform hover:scale-105">
        Ver detalles
      </a>
      
      <!-- Información rápida -->
      <div class="text-center">
        <p class="text-xs text-gray-500">Haz clic para explorar {{ country.name }}</p>
      </div>
    </div>
  </div>

  <!-- Indicador de estado favorito -->
  @if (isFavorite) {
    <div class="bg-red-50 border-t border-red-100 px-6 py-2">
      <div class="flex items-center text-red-600">
        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <span class="text-xs font-medium">En favoritos</span>
      </div>
    </div>
  }
</div>
