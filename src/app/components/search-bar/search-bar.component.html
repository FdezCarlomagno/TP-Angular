<div class="relative">
  <!-- Campo de búsqueda -->
  <div class="relative">
    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
      <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </div>

    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="onSearchInput()"
      [placeholder]="placeholder"
      class="block w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
      autocomplete="off">

    <!-- Botón para limpiar -->
    @if (searchTerm) {
      <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
        <button
          (click)="clearSearch()"
          class="text-gray-400 hover:text-gray-600 transition-colors duration-200"
          type="button">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    }
  </div>

  <!-- Sugerencias o estado de búsqueda -->
  @if (searchTerm && searchTerm.length > 0) {
    <div class="absolute top-full left-0 right-0 mt-1 bg-white border border-gray-200 rounded-lg shadow-lg z-10">
      <div class="p-3">
        <p class="text-sm text-gray-600">
          Buscando: <span class="font-medium text-gray-900">"{{ searchTerm }}"</span>
        </p>
      </div>
    </div>
  }
</div>
