  <body itemscope itemtype="https://schema.org/WebPage">
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-0 focus:left-0 bg-blue-600 text-white p-2 z-50">
      Saltar al contenido principal

    <app-root>
      <div id="initial-loader" style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #f9fafb; font-family: system-ui, -apple-system, sans-serif;">
        <div style="text-align: center; max-width: 400px; padding: 2rem;">
          <div style="width: 60px; height: 60px; border: 4px solid #e5e7eb; border-top: 4px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1.5rem;"></div>
          <h1 style="color: #1f2937; font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem;">Countries Explorer</h1>
          <p style="color: #6b7280; font-size: 1rem; margin-bottom: 1rem;">Cargando información de países...</p>
          <p style="color: #9ca3af; font-size: 0.875rem; line-height: 1.4;">
            Explora datos detallados sobre población, capitales, monedas y más de países de todo el mundo.
          </p>
        </div>
      </div>
      
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        .sr-only {
          position: absolute;
          width: 1px;
          height: 1px;
          padding: 0;
          margin: -1px;
          overflow: hidden;
          clip: rect(0, 0, 0, 0);
          white-space: nowrap;
          border: 0;
        }
        .focus\:not-sr-only:focus {
          position: static;
          width: auto;
          height: auto;
          padding: 0.5rem;
          margin: 0;
          overflow: visible;
          clip: auto;
          white-space: normal;
        }
      </style>
    </app-root>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader && document.querySelector('app-root > *:not(#initial-loader)')) {
            loader.style.display = 'none';
          }
        }, 100);
      });
    </script>
